<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div 
                v-for="todo in todos" 
                :key="todo.title"
                :style=" {textDecoration: todo.checked? 'line-through' : 'none' }"
            >
                <input type="checkbox" v-model="todo.checked" />
                {{ todo.title }}
            </div>         
        </div>
    </body>
</html>
<script src="Todo.js"></script>
